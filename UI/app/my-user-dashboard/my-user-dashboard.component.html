<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- Header  -->
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" (click)="snav.toggle()"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Procurement</span>
        <span class="example-spacer"></span>
        <!-- <button mat-icon-button class="example-icon" aria-label="Notification">
            <mat-icon>notifications</mat-icon>
        </button> -->
    </mat-toolbar>

    <!-- Side Bar -->
    <mat-sidenav-container  class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/profile">
                    <mat-icon>face</mat-icon>&nbsp; Profile
                </a>
                <a mat-list-item routerLink="/cart">
                    <mat-icon>shopping_cart</mat-icon>&nbsp; Cart
                </a>
                <a  mat-list-item routerLink="/my-user-dashboard">
                    <mat-icon>apps</mat-icon>&nbsp; Products
                </a>
                <!-- <a mat-list-item [matMenuTriggerFor]="menu">
                    <mat-icon>apps</mat-icon>&nbsp; Products
                </a>
                <mat-menu #menu="matMenu" xPosition="after">
                    <button routerLink="/my-user-dashboard" mat-menu-item>All</button>
                    <button mat-menu-item>Mobile</button>
                    <button mat-menu-item>Laptop</button>
                    <button mat-menu-item>PC</button>
                </mat-menu> -->

                <a mat-list-item routerLink="">
                    <mat-icon>exit_to_app</mat-icon>&nbsp; Logout
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="background-color:lightgray;">

            <div fxLayout="row" fxLayoutAlign="space-between center" style="margin: 20px;">
                <h1>Products</h1>
            </div>
            <!-- Grid For Products -->
            <mat-grid-list class="product-grid" cols="2" [gutterSize]="'20px'" rowHeight="2:1">
                <mat-grid-tile *ngFor='let product of products'>

                    <!-- Mat Card -->
                    <mat-card  class="wh-100" fxFlex="100">
                        <div fxFlex="40" style="margin: 10px;">
                            <img class="wh-100" mat-card-image src="../../assets/images/laptopLen.jpg"
                                alt="image of product">
                        </div>
                        <div fxFlex="60" class="wh-100">
                            <mat-card-title>{{product.productName}}</mat-card-title>
                            <mat-card-subtitle>{{product.productDescription}}
                            </mat-card-subtitle>
                            <mat-card-content>Threshold Value : {{product.thresholdValue}} </mat-card-content>
                            <mat-card-title>Price : {{product.productPrice}} RS</mat-card-title>
                            <mat-card-subtitle>MRP : {{product.productPrice}} RS </mat-card-subtitle>
                            <mat-card-actions>
                                <button mat-raised-button (click)="onClickBuyNow(product);" color="primary">Buy Now</button>
                                <button mat-raised-button (click)="addToCart(product);" color="primary">Add To Cart</button>
                            </mat-card-actions>
                        </div>
                    </mat-card>

                </mat-grid-tile>
            </mat-grid-list>
            <!-- Pagination  -->
            <!-- <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
            </mat-paginator> -->

        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
