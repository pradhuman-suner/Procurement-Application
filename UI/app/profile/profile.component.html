<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- Header  -->
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" (click)="snav.toggle()"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Procurement </span>
        <span class="example-spacer"></span>
        <!-- <button mat-icon-button class="example-icon" aria-label="Notification">
            <mat-icon>notifications</mat-icon>
        </button> -->
    </mat-toolbar>

    <!-- Side Bar -->
    <mat-sidenav-container  class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/profile">
                    <mat-icon>face</mat-icon>&nbsp; Profile
                </a>
                <a mat-list-item routerLink="/cart">
                    <mat-icon>shopping_cart</mat-icon>&nbsp; Cart
                </a>
                <a  mat-list-item routerLink="/my-user-dashboard">
                    <mat-icon>apps</mat-icon>&nbsp; Products
                </a>
                <!-- <a mat-list-item [matMenuTriggerFor]="menu">
                    <mat-icon>apps</mat-icon>&nbsp; Products
                </a>
                <mat-menu #menu="matMenu" xPosition="after">
                    <button routerLink="/my-user-dashboard" mat-menu-item>All</button>
                    <button mat-menu-item>Mobile</button>
                    <button mat-menu-item>Laptop</button>
                    <button mat-menu-item>PC</button>
                </mat-menu> -->

                <a mat-list-item routerLink="">
                    <mat-icon>exit_to_app</mat-icon>&nbsp; Logout
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="background-color:lightgray;">

            
            <!-- Content -->
            <!-- Mat Card -->
            <mat-card fxLayout="row"  class="wh-100" fxFlex="100" style="margin: 30px;">
                <div fxFlex="40" style="margin: 10px;">
                   
                    <img class="wh-100" mat-card-image src="../../assets/images/profile.jpg"
                        alt="Profile Page">
                </div>
                <div fxFlex="60" class="wh-100">
                    
                    <mat-card-content style="margin-top: 30px;">
                        <h3>Name : {{userObj.firstName}} {{userObj.lastName}}</h3>
                        <h3>Email : {{userObj.emailId}} </h3>
                        <h3>Contact : {{userObj.contactNo}} </h3>
                        <h3>Address : {{userObj.address}}</h3>
                    </mat-card-content>
                    
                </div>
            </mat-card>
          

        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
