  <div class="login-root">

      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">

        <div class="formbg-outer">

            <div class="formbg-inner padding-horizontal--48">



              <span class="padding-bottom--15 text-center">Login</span>











              <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)" style="flex-direction: column !important;">



              



                <mat-form-field appearance="outline" fxFlex style="width: 100%;">



                  <mat-label>Username</mat-label>



                  <input placeholder="Enter Valid UserName" name="userName" matInput [(ngModel)]="userName" required>



                  <mat-hint class="invalid-msg" *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || loginForm.controls.username?.dirty)">



                    *Username required



                  </mat-hint>



                </mat-form-field>
